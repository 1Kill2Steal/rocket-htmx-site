<!-- /static/login.html -->
<!DOCTYPE HTML>
<html>

    <head>
        <title>Log In</title>

        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Cool font imo - JetBrains Nerd Mono -->
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">

        <!-- HTMX implementation -->
        <script
            src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous">
        </script> 
        <!-- END of HTMX implementation -->
    </head>

    <body>

        <div hx-get="/nav_content" hx-trigger="load"></div>

        <h1>Log In</h1>

        <form hx-post="/user_login">
            <label for="username_input">Username:</label>
            <input type="username" id="username" name="username_input" hx-post="/check_username"><br>
            <label for="password_input">Password:</label>
            <input type="password" id="password" name="password_input" hx-post="/check_password"><br>
            <br>
            <button type="submit">Submit</button>
        </form>

    </body>

</html>
